<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Cinzel|Gloria+Hallelujah|Indie+Flower" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="css/bootstrap-datepicker.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="js/bootstrap-datepicker.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="locales/bootstrap-datepicker.fi.min.js" charset="UTF-8"></script>
		<link href="styles.css" media="all" rel="stylesheet" type="text/css"/>
		<script src="script.js"></script>
  </head>
		<title>ot6b</title>
	</head>

	<body>

		<div class="container-fluid" id="ohjelma">
		
			<div id="header">
				<h1>Kolarin<br/>autovuokraamo</h1><br/>
				<h3>Skoda Superb 120 €/vrk</h3><br/>
			</div>
			
			<form action="" class="form-horizontal">
        <fieldset>

          <div class="control-group">
            <label class="control-label" id="eka">Alkupäivä</label>
            <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
              <input class="form-control" id="pvm1" size="16" type="text" value="" readonly placeholder="Valitse vuokrauspäivä">
              <span class="add-on"><i class="icon-remove"></i></span>
              <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <input type="hidden" id="dtp_input2" value="" /><br/>
          </div>

          <div class="control-group">
              <label class="control-label" id="toka">Loppupäivä</label>
              <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input class="form-control" id="pvm2" size="16" type="text" value="" readonly placeholder="Valitse palautuspäivä">
                <span class="add-on"><i class="icon-remove"></i></span>
                <span class="add-on"><i class="icon-th"></i></span>
              </div>
              <input type="hidden" id="dtp_input2" value="" /><br/>
          </div>

          <div>
            <label for="nimi" id="kolmas">nimi:</label>
            <a href="#" data-toggle="tooltip" title="Kirjoita tähän oma nimesi"><input type="text" class="form-control" id="nimi" placeholder="Esim. Mikko Mallikas"></a><br/>
          </div>
          
          <div>
            <label for="numero" id="neljas">Puhelinnumero:</label>
            <a href="#" data-toggle="tooltip" title="Kirjoita tähän puhelinnumerosi"><input type="number" class="form-control" id="numero" placeholder="Esim. 0401234567"></a><br/>
          </div>
          
          <div>
            <label for="meili" id="viides">Sähköposti:</label>
            <a href="#" data-toggle="tooltip" title="Kirjoita tähän sähköpostiosoitteesi"><input type="email" class="form-control" id="meili" placeholder="Esim. mikko.mallikas@mail.com"></a><br/>
          </div>
          
          <div id="napuska">
            <button type="button" class="btn btn-primary" id="nappi">Vahvista varaus</button>
            <button type="button" class="btn btn-primary" id="nappi2">Tyhjennä</button>
            <br/><br/>
          </div>

        </fieldset>
			</form>

			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<div class="modal-content">

						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Yhteenveto varauksestasi</h4>
						</div>
						
						<div class="modal-body" id="laatikko">
							<p>Some text in the modal.</p>
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-default" id="vahvista">Hyväksy</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" id="peruuta">Peruuta</button>
						</div>
						
					</div>

				</div>
			</div>
		</div>

	</body>

</html>
