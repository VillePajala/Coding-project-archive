<ion-header>
  <ion-toolbar>
    <ion-title>
      Otto-automaatit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-card-header text-center lines="none">
      <ion-card-title>Hae lähin otto-automaatti</ion-card-title>
    </ion-card-header>
      <ion-button expand="block" (click)="getLocation()">Hae</ion-button>
    <ion-item *ngIf="errorMessage" text-center lines="none">
      {{ errorMessage }}
    </ion-item>
    <ion-card-content *ngIf="streetAddress" text-center lines="none">
      <h2>
        Osoite: <br>
        {{ streetAddress }}, <br>
        {{ postalCode }}
        {{ city }}  <br><br>
        Etäisyys: <br>{{ distanceInKilometers | number:'1.3-3' }} km
      </h2>  
    </ion-card-content>
  </ion-card>
</ion-content>
