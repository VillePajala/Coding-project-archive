<ion-header>
  <ion-toolbar>
    <ion-title>
      Kuvaussovellus
    </ion-title>
    <ion-buttons padding slot="end">
      <ion-icon size="large" id="refresh" name="camera"
      slot="end" (click)="presentPopover()">Refresh
      </ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide no-padding *ngFor="let image of imageService.imageArray; let i = index">
      <ion-grid no-padding>
        <ion-row no-padding id="slideBackground">
          <ion-col text-center size="12">
            <figcaption id="figCaption">{{ image.name }}
              <ion-button size="small" color="danger" (click)="imageService.confirmDelete(image.timestamp)" id="deleteButton">x</ion-button>
            </figcaption>
          </ion-col>   
          <ion-col no-padding size="12">
            <img id="img" no-padding [src]="image.image"><br>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

  <p *ngIf="imageService.imageError">{{ imageService.imageError }}</p>
  
</ion-content>
